version: '3.8'
name: inception
volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/wordpress
      o: bind
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      device: /home/${USER}/data/mariadb
      o: bind 

networks:
  inception-network:
    driver: bridge
    name: inception-network

services:
  mariadb:
    image: mariadb:inception
    env_file: 
      - .env
    build:
      context: ./requirements/mariadb/
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASS=${DB_PASS}
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception-network

  wordpress:
    image: wordpress:inception
    env_file: .env
    build:
      context: ./requirements/wordpress
    depends_on:
      - mariadb
    container_name: wordpress
    restart: unless-stopped
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception-network

  nginx:
    image: nginx:inception
    build:
      context: ./requirements/nginx/
      args:
        - DOMAIN=${WP_WEBSITE_URL_WITHOUT_HTTP}
    env_file: 
      - .env
    container_name: nginx
    depends_on:
      - wordpress
    restart: unless-stopped
    ports:
      #- "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception-network

  redis:
    image: redis:inception
    build:
      context: ./requirements/bonus/redis/
      args:
        - REDIS_PASS=${REDIS_PASS}
    env_file:
      - .env
    container_name: redis
    depends_on:
      - nginx
    restart: unless-stopped
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception-network

  ftp:
    image: ftp:inception
    build:
      context: ./requirements/bonus/ftp/
      args:
        - FTP_USER=${FTP_USER}
        - FTP_PASS=${FTP_PASS}
        - FTP_HOME=${FTP_HOME}
    env_file:
      - .env
    container_name: ftp
    depends_on:
      - wordpress
    restart: unless-stopped
    ports:
      - "20-21:20-21"
      - "40000-40009:40000-40009"
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception-network
  
  adminer:
    image: adminer:inception
    build:
      context: ./requirements/bonus/adminer
    env_file:
      - .env
    container_name: adminer
    depends_on:
      - mariadb
      - nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - inception-network

  portfolio:
    image: portfolio:inception
    build:
      context: ./requirements/bonus/portfolio/
    container_name: portfolio
    depends_on:
      - nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - inception-network

